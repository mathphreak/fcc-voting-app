<!DOCTYPE html>

<html>

	<head>
		<title>polls | fcc-voting-app</title>

		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<p>Welcome, <span id="display-name"></span>!</p>
    <a class="menu" href="/polls">Polls</a>
    <p>|</p>
		<a class="menu auth-required" href="/my-polls">My Polls</a>
		<p class="auth-required">|</p>
		<a class="menu" href="/logout" id="auth-link">Logout</a>
	</header>

	<body>
    <div class="container auth-required">
      <p>Make a new poll!</p>
      <form action="/api/polls" method="post">
        <p>
          <label for="title">Title</label>
          <input type="text" name="title">
        </p>
        <input type="submit" value="Create">
      </form>
    </div>

		<div class="container">
			<p>Here are all <span id="poll-count"></span> polls.</p>
			<hr>
      <ul id="poll-list"></ul>
		</div>

		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/polls-controller.client.js"></script>
		<script type="text/javascript" src="controllers/user-controller.client.js"></script>
	</body>

</html>
