<!DOCTYPE html>

<html>

	<head>
		<title>{{poll}} | fcc-voting-app</title>

		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<p>Welcome, <span id="display-name"></span>!</p>
    <a class="menu" href="/polls">Polls</a>
    <p>|</p>
		<a class="menu auth-required" href="/my-polls">My Polls</a>
		<p class="auth-required">|</p>
		<a class="menu" href="/logout" id="auth-link">Logout</a>
	</header>

	<body>
		<div class="container">
			<h2 id="poll-title"></h2>
      <div class="btn-container">
        <button class="btn btn-delete" id="poll-delete" hidden>Delete</button>
      </div>
      <form id="poll-vote" action="/api/polls/:id/vote" method="post">
        <ul id="poll-options"></ul>
        <input type="submit" value="Vote">
      </form>
      <form id="poll-add" action="/api/polls/:id" method="post">
        <input type="text" name="new_option">
        <input type="submit" value="Add">
      </form>
		</div>

    <div class="container">
      <div id="poll-chart"></div>
    </div>

		<script type="text/javascript" src="/common/ajax-functions.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="/controllers/poll-controller.client.js"></script>
		<script type="text/javascript" src="/controllers/user-controller.client.js"></script>
	</body>

</html>
